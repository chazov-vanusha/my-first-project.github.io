<html>
    <head>
        <title>Заголовок</title>
        <link rel="stylesheet" href="style.css">
        <style>
        h1 {
            text-align: center; 
        }
        a{
            color: navy; /* Цвет текста */
            text-decoration: none; /* Убираем подчеркивание */
            font-size: 16px; /* Размер шрифта */
            font-family: Arial, sans-serif; /* Шрифт */
        }
        .date-container {
            font-size: 24px;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            color: navy;
        }
        .snowflake {
    position: absolute;
    top: -10%;
    color: white;
    font-size: 24px;
    opacity: 0.8;
    animation: fall linear infinite;
}

.snowflake:nth-child(1) {
    left: 10%;
    animation-duration: 3s;
}
.snowflake:nth-child(2) {
    left: 20%;
    animation-duration: 4s;
}
.snowflake:nth-child(3) {
    left: 30%;
    animation-duration: 5s;
}
.snowflake:nth-child(4) {
    left: 40%;
    animation-duration: 6s;
}
.snowflake:nth-child(5) {
    left: 50%;
    animation-duration: 4s;
}
.snowflake:nth-child(6) {
    left: 60%;
    animation-duration: 5s;
}
.snowflake:nth-child(7) {
    left: 70%;
    animation-duration: 3s;
}
.snowflake:nth-child(8) {
    left: 80%;
    animation-duration: 6s;
}

@keyframes fall {
    0% {
        transform: translateY(0);
    }
    100% {
        transform: translateY(100vh);
    }
}
        </style>
    </head>
    <body>
    <div class="container" alt="Фон страницы">
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="date-container" id="currentDate">
        <script>
            const now=new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = now.toLocaleDateString('ru-RU', options);
            document.getElementById("currentDate").innerText = formattedDate;
        </script>
    </div>
        <h1><font color="navy" size="40px" face="Times New Roman">Новый год</font></h1>
        <div align="center">
            <p class="winter-text">Новый год - известный зимний праздник</p>
        </div>
    </div>
    <button onclick="goToMainPage()">На главную страницу</button>

    <script>
        function goToMainPage() {
            window.top.location.href = 'index.html';
        }
    </script>

    </body>
</html>
