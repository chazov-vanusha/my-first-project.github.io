    <div class="file-list" id="fileList"></div>

<script>
    // Получаем элементы
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');

    // Функция для отображения загруженных файлов
    function displayFiles() {
        // Очищаем список перед добавлением новых файлов
        fileList.innerHTML = '';

        // Получаем выбранные файлы
        const files = fileInput.files;

        // Проверяем, есть ли файлы
        if (files.length > 0) {
            // Проходим по каждому файлу
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const listItem = document.createElement('div');
                listItem.className = 'file-item';
                listItem.textContent = Файл: ${file.name} (${(file.size / 1024).toFixed(2)} KB);

                // Если файл изображение, создаем превью
                if (file.type.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(file);
                    listItem.appendChild(img);
                }

                // Добавляем элемент в список
                fileList.appendChild(listItem);
            }
        } else {
            fileList.textContent = 'Нет загруженных файлов.';
        }
    }

    // Добавляем обработчик события 'change' для элемента input
    fileInput.addEventListener('change', displayFiles);
</script>
